<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Eccomerce</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
            <style>
.user-cards-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.user-card {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.user-card:hover {
    transform: translateY(-10px);
}

.user-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}

.user-card div {
    padding: 15px;
    text-align: center;
}

.user-card h5 {
    margin: 10px 0;
    font-size: 18px;
    color: #333;
}

.user-card a {
    display: inline-block;
    margin-top: 10px;
    padding: 8px 12px;
    color: #fff;
    background-color: #007bff;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.2s;
}

.user-card a:hover {
    background-color: #0056b3;
}
.fixed-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1; 
}

</style>
    </head>
    <body>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" id="prevBtn">Previous</a>
              </li>
              <div id="pagination-list"></div>
              <li class="page-item">
                <a class="page-link" href="#" id="nextBtn">Next</a>
              </li>
            </ul>
          </nav>
        <div class="w-75 mx-auto p-5">
            <button
                id="add-btn"
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Add new product
            </button>
        </div>
        <div
            class="modal fade"
            id="exampleModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Add new product
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="add-product-form">
                            <div class="mb-3">
                                <label for="product-title" class="form-label"
                                    >Product title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-title" />
                            </div>
                            <div class="mb-3">
                                <label for="product-descr" class="form-label"
                                    >Product description</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-descr" />
                            </div>
                            <div class="mb-3">
                                <label for="product-price" class="form-label"
                                    >Product price</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="product-price" />
                            </div>

                            <div class="mb-3">
                                <label for="product-category" class="form-label"
                                    >Product category</label
                                >
                                <select
                                    class="form-select"
                                    id="product-category">
                                    <option value="2">Electronics</option>
                                    <option value="3">Furniture</option>
                                    <option value="4">Shoes</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                Add new product
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="w-75 mx-auto p-5 d-flex justify-content-center gap-2 flex-wrap"
            id="card-list"></div>

            <button class="btn btn-primary fixed-btn" id="usersBtn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Check users online</button>

            <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Users online:</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <div id="usersList" class="user-cards-container"></div>
              </div>

              <!-- Button trigger modal -->
                <button id="add-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                   Add user
                 </button>
  
                <!-- Modal -->
                <form class="add-user-form" id="add-user-form">
                 <div class="modal fade" id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                     <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">Add user</h1>
                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                     </div>
                     <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control email-deskr" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      </div>
                     <label for="exampleInputEmail1">Name</label>
                     <div class="col">
                        <input type="text" class="form-control" id="name-user" placeholder="name">
                     </div>
                      <div class="form-group">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                      </div>
                      <label for="exampleInputEmail1">Set a role</label>
                      <select class="form-select" aria-label="Default select example" name="role" id="select-role">
                        <option value="customer">customer</option>
                        <option value="admin">admin</option>
                      </select>
                

                     <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="btn btn-primary">add</button>
                        </div>
                    </div>
                    </div>
                </div>
            </form>

              </div>

            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="src/script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
